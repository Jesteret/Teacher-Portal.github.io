<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-container {
            margin: 20px;
        }
    </style>
    <title>Search Bar</title>
</head>
<body>

<div id="search-container">
    <label for="search">Search:</label>
    <input type="text" id="search" oninput="searchText()">
</div>

<div id="content">
    <p>This is an example text. It could be a long passage with various words.</p>
    <p>Another paragraph with more words for testing.</p>
    <p>Some additional content for demonstration purposes.</p>
</div>

<script>
    function searchText() {
        var searchInput = document.getElementById('search').value.toLowerCase();
        var content = document.getElementById('content');
        var paragraphs = content.getElementsByTagName('p');

        for (var i = 0; i < paragraphs.length; i++) {
            var text = paragraphs[i].innerText.toLowerCase();
            var found = text.includes(searchInput);

            if (found) {
                paragraphs[i].style.backgroundColor = 'yellow';
            } else {
                paragraphs[i].style.backgroundColor = ''; // Reset background color
            }
        }
    }
</script>

</body>
</html>
